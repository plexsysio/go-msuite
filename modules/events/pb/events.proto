syntax = "proto3";

option go_package = "github.com/go-msuite/events/pb";

package events;

import "google/api/annotations.proto";

message Item {
   string topic = 1;
   bytes  msg = 2;
}

message Response {
   string result = 1;
}

service Events {
   rpc Handle(Item) returns (Response) {
      option (google.api.http) = {
         post: "/v1/handleEvent"
         body: "*"
      };
   }
}
